# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python
# parameters:
#   - name: LoopList
#     type: object
#     default: $[ 5 ]

variables:
  major_minor: 1.4
  patch: $[counter(variables['major_minor'], 0)]

stages:
  - stage: FirstStage
    jobs: 
      - job:
        pool:
          vmImage: 'windows-latest'

        steps:
        - task: PowerShell@2
          timeoutInMinutes: 1
          inputs:
            targetType: inline
            script: |
              Write-Host The version is $(major_minor).$(patch)
              write-host Making an edit that will change the commit but not the versions
