# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python
# parameters:
#   - name: LoopList
#     type: object
#     default: $[ 5 ]


stages:
  - stage: FirstStage
    jobs: 
      - job:
        pool:
          vmImage: 'windows-latest'

        steps:
        - task: CmdLine@2
          inputs:
            script: 'git status && git checkout -b dev/test-branch && git push -u && git status'
  - stage: SecondStage
    jobs: 
      - job:
        pool:
          vmImage: 'windows-latest'

        steps:
        - task: CmdLine@2
          inputs:
            script: 'echo Checking branch && git status'
        
