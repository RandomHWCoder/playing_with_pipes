stages:
  - stage: FirstStage
    jobs: 
      - job:
        pool:
          vmImage: 'windows-latest'

        steps:
        - task: PowerShell@2
          inputs:
            targetType: inline
            script: 'throw("This job should fail") '
          continueOnError: true

  - stage: SecondStage
    jobs: 
      - job:
        pool:
          vmImage: 'windows-latest'

        steps:
        - task: CmdLine@2
          inputs:
            script: 'echo this job should finish just fine. what will be the build outcome?'
        
